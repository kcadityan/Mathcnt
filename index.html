<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Slides</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #slide-container {
      width: 80%;
      height: 80%;
      overflow: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    td {
      padding: 20px;
      font-size: 2em; /* Set a readable font size for MathML */
    }
    math {
      font-size: 1.5em; /* Ensure MathML scales properly */
    }
  </style>
</head>
<body>
  <div id="slide-container"></div>

  <script src="slides.js"></script>
</body>
</html>
